<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link VUEjs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>

    <!-- Link JavaScript -->
    <script type="text/javascript" src="js/script.js" defer></script>
    <script type="text/javascript" src="js/utils.js"></script>

    <title>TODO LIST</title>
</head>

<body>

    <div id="app" class="d-flex flex-column justify-content-between">

        <!-- Main content -->
        <main class="container pt-4">

            <h1 class="pb-4 text-center text-white">My TODO LIST</h1>

            <!-- Inserimento nuovo todo -->
            <div class="add-todo-container py-3 d-flex align-items-center justify-content-center">

                <input @keyUp.enter="addTodo" :class="{ doppione: isDoppione() }" class="rounded me-3 border-0 p-2"
                    type="text" v-model="newTodo" placeholder="Inserisci nuovo todo">
                <button class="btn btn-light" @click="addTodo">Aggiungi</button>

            </div>

            <!-- Elenco task, da compiere e completate -->
            <div class="todo-list-container d-flex justify-content-center gap-5">

                <!-- Task da compiere -->
                <div class="col-5">
                    <h2 class="text-white py-3">Da Fare</h2>
                    <ul>
                        <li v-for="(todo, index) in todos" class="clearfix">
                            <span class="fs-5">
                                {{ index + 1 }}. </span>
                            <span @click="todoCheck(index)" class="item-text" :class="{ done: todo.done }">{{ todo.text
                                }}</span>

                            <i @click="todoCheck(index)" class="done-btn float-end pt-1 pe-3"
                                :class="['fa-solid', todo.done ? 'fa-check' : 'fa-xmark']"></i>
                        </li>
                    </ul>
                </div>

            </div>

        </main>

        <!-- Footer con credits -->
        <footer class="py-4">

            <div class="container">

                <div id="tr-credits">Created by <a href="https://www.github.com/Pacciatore">Tommaso Raimondi</a></div>

            </div>

        </footer>

    </div>

</body>

</html>
